<div class="page" data-name="result">
    <script type="text" id="tabletemplate">
        <tr>
            <td class="label-cell">{{InitialIng}}</td>
            <td class="numeric-cell">{{GlobalWarming}}</td>
            <td class="numeric-cell">{{EnergyConsumption}}</td>
            <td class="numeric-cell">{{WaterUsage}}</td>
        </tr>
    </script>

    <script type="text" id="tabletemplate2">
